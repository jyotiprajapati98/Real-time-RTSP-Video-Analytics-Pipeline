services:
  # 1. The Storage Layer (MinIO - "Local S3")
  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  # 2. The Data Layer (PostgreSQL)
  postgres:
    image: postgres:15
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: analytics_db
    volumes:
      - pg_data:/var/lib/postgresql/data

  # 3. The Application (Our C++ Pipeline)
  # In a real scaling scenario, you would run multiple replicas of this service.
  pipeline:
    build: .
    container_name: pipeline_worker
    depends_on:
      - minio
      - postgres
    environment:
      # We configure the app via Env Vars (Cloud Native Pattern)
      - RTSP_URL=rtsp://host.docker.internal:8554/laptop
      - MODEL_PATH=yolov8n.onnx
      - DB_HOST=postgres
      - S3_ENDPOINT=http://minio:9000
    volumes:
      # Mount model and videos for dev
      - .:/app
    # For GPU support (Nvidia):
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

volumes:
  minio_data:
  pg_data:
